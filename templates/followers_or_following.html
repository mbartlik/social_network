{% extends 'base.html' %}

{% block content %}


<h1>{% block title %}

	{% if followers %}
		Followers
	{% endif %}

	{% if not followers %}
		Following
	{% endif %}


{% endblock %}</h1>

<ul>
{% for user in users %}
	<li>
		<a href="{{ url_for('profile', profile_id=user[0][0], user_id=user_id) }}">{{ user[0][4] }}</a>
	</li>
{% endfor %}

{% endblock %}
